# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - swac-publish

on:
  push:
    branches:
      - openid

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2


      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '7.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: Production
      url: ${{ steps.deploy-to-azure.outputs.webapp-url }}
    steps:
      - name: login to azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.clientId }}
          tenant-id: ${{ secrets.tenantId }}
          subscription-id: ${{ secrets.subscriptionId }}

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      #Deploy to Azure web apps
      - name:  Run Azure Webapps deploy action using profile credentials
        id: azure_webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name:  swacky
          package: .
      # output the web app url
      - name: Display the web app url
        #add summary
        run: echo "Web app available at ${{ steps.azure_webapp.outputs.webapp-url }}" >> $GITHUB_STEP_SUMMARY
    
      # Azure logout 
      - name: logout
        run: az logout



